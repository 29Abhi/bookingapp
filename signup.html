<html lang="en">
  <head>

    <div id="navbar">

    <div id="form"  onsubmit="signup(event)" >
      <h1>User Sign Up</h1>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
  <form id="forms" onsubmit="signup(event)">
    <input placeholder="enter name" id="name" type="text">
    <br><br>
    <input placeholder="enter email" id="email" type="email">
    <br><br>
    <input placeholder="enater password" id="password" type="password">
    <br><br>
    <input value="submit" id="sign_up" type="submit">
  </form>
   
    </div>
